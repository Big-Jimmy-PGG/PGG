<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GBA Emulator</title>
    <script src="https://cdn.jsdelivr.net/npm/jsGBA/dist/jsGBA.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        canvas {
            border: 2px solid #000;
        }
        input {
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Play GBA Game</h1>
    <canvas id="screen" width="240" height="160"></canvas>
    <br>
    <input type="file" id="upload" accept=".gba">
    <script>
        // Initialize the GBA emulator
        const gba = new jsGBA(document.getElementById('screen'));

        // Load a ROM file when selected by the user
        document.getElementById('upload').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const romData = e.target.result;
                    gba.loadRom(romData);
                    gba.run();  // Start the emulator
                };
                reader.readAsArrayBuffer(file);  // Read the ROM file as binary data
            }
        });
    </script>
</body>
</html>
