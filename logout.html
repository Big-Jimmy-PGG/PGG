<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
    }

    a {
      color: #00BFFF; /* Light blue color for links */
    }

    a:hover {
      color: #1E90FF; /* Slightly darker blue on hover */
    }

    #ap_welcome {
      padding: 20px;
      font-size: 1.2em;
    }
  </style>
</head>
<body>

  <span id="ap_welcome"></span>

  <script type="text/javascript">
    // Assuming 'login' and 'exp_days' are defined variables
    const login = "RobertD";  // Example, replace with actual dynamic value
    const exp_days = 10;      // Example, replace with actual dynamic value

    // Construct the welcome message
    let ap_welcome = `Hello, you're logged in as: ${login}`;
    ap_welcome += ` [<a href='https://www.authpro.com/auth/RobertD/?action=logout'>Logout</a>]`;

    // Add expiration message if applicable
    if (exp_days !== '') {
      ap_welcome += ` (your account will expire in ${exp_days} days)`;
    }

    // Insert the message into the DOM
    document.getElementById("ap_welcome").innerHTML = ap_welcome;
  </script>

</body>
</html>
