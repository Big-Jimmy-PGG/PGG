    body {

    h1 {
      font-size: 100px;

    .button {
      position: relative;
      font-size: 14px;
      text-transform: uppercase;
      text-decoration: none;
      display: inline-block;
      border-radius: 10px;
      transition: all 0.2s;
      border: none;
      font-family: Poppins;
      font-weight: 425;
      color: black;
      background-color: white;
      padding: 1em 2em;
      margin: 5px;
    }

    .button:hover {
      transform: translateY(-3px);
      box-shadow: none;
    }

    .button:active {
      transform: translateY(-1px);
    }

    .button::after {
      content: "";
      display: inline-block;
      height: 100%;
      width: 100%;
      border-radius: 12px;
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .button::after {
      background-color: #fff;
    }

    .button:hover::after {
      transform: scaleX(1.4) scaleY(1.6);
      opacity: 0;
    }
  </style>
</head>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      var select = document.getElementById("background-select");
      var selectedBackground = localStorage.getItem("selectedBackground");

      if (selectedBackground) {
        document.body.style.backgroundImage = "url(" + selectedBackground + ")";
        select.value = selectedBackground;
      }

      select.addEventListener("change", function () {
        var newBackground = this.value;
        document.body.style.backgroundImage = "url(" + newBackground + ")";
        localStorage.setItem("selectedBackground", newBackground);
      });
    });
  </script>
