<script>
  // Function to get the current timestamp in milliseconds
  function getCurrentTimestamp() {
    return new Date().getTime();
  }

  // Function to check if 3 days have passed since the ad was closed
  function hasThreeDaysPassed(lastClosedTimestamp) {
    const THREE_DAYS_IN_MS = 5 * 24 * 60 * 60 * 1000 ; // 5 days in milliseconds
    const currentTimestamp = getCurrentTimestamp();
    return currentTimestamp - lastClosedTimestamp > THREE_DAYS_IN_MS;
  }

  // Check if the ad has been closed and reset every 5 days
  window.onload = function() {
    const adClosedTimestamp = localStorage.getItem('adClosedTimestamp');
    
    // DEBUGGING STEP: Check the timestamp in localStorage
    console.log('Ad closed timestamp in localStorage:', adClosedTimestamp);

    if (!adClosedTimestamp || hasThreeDaysPassed(Number(adClosedTimestamp))) {
      // Show the ad if no timestamp or 3 days have passed
      document.getElementById('adPopup').style.display = 'block';
    } else {
      // Hide the ad if it's still within the 3 days
      document.getElementById('adPopup').style.display = 'none';
    }
  };

  // Function to close the ad and store the timestamp
  function closeAd() {
    const adPopup = document.getElementById('adPopup');
    adPopup.style.display = 'none'; // Hide the ad
    
    // Store the current timestamp in localStorage
    localStorage.setItem('adClosedTimestamp', getCurrentTimestamp());
    
    // DEBUGGING STEP: Log to confirm close action
    console.log('Ad closed. Timestamp set in localStorage:', localStorage.getItem('adClosedTimestamp'));
  }
</script>
