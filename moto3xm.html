<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base target="_blank">
    <script src="https://www.authpro.com/js/auth.js"></script>
    <style>
        body, html {
            margin: 0; /* Remove default margin */
            height: 100%; /* Full height */
            overflow: hidden; /* Prevent scrolling */
            display: flex; /* Use flexbox for centering */
            flex-direction: column; /* Stack elements vertically */
            align-items: center; /* Center horizontally */
            justify-content: center; /* Center vertically */
        }
        #fr {
            width: 100%; /* Set width for the iframe container */
            height: calc(100vh); /* Full height minus space for button */
            position: relative; /* Positioning for child elements */
            display: flex; /* Flexbox for centering iframe */
            justify-content: center; /* Center iframe horizontally */
            overflow: hidden; /* Hide overflow */
        }
        iframe {
            width: 150%; /* Full width of parent div */
            height: 800%; /* Full height of parent div */
            border: none; /* Remove default border */
        }
        .c-button {
            position: absolute; /* Position button absolutely */
            bottom: 20px; /* Space from the bottom */
            left: 50%; /* Center horizontally */
            transform: translateX(-50%); /* Adjust for centering */
            font-family: fantasy;
            font-size: 30px;
            background: #274e13;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px; /* Add some padding */
            cursor: pointer;
            z-index: 1; /* Ensure button is above the iframe */
        }
        .c-button:hover {
            background: #6aa84f;
        }
    </style>
</head>
<body>
    <div id="fr" data='<iframe src="https://images-opensocial.googleusercontent.com/gadgets/ifr?url=https://cdn.jsdelivr.net/gh/bobydob/JSEngine@99563e3bf6eb25323e3bd5af20dcd9a261b97991/build/m3m/m3m.xml&amp;container=ig" allowfullscreen></iframe>'>
        <iframe src="https://images-opensocial.googleusercontent.com/gadgets/ifr?url=https://cdn.jsdelivr.net/gh/bobydob/JSEngine@99563e3bf6eb25323e3bd5af20dcd9a261b97991/build/m3m/m3m.xml&amp;container=ig" allowfullscreen></iframe>
    </div>
    <button class="c-button" type="button" onclick="PlayTo(this)" style="display: none;">Play on Classroom 6X</button>

    <script>
        function PlayTo(sel) {
            var div = sel.previousElementSibling;
            div.innerHTML = div.getAttribute('data');
            sel.style.display = "none";
        }
    </script>
</body>
</html>
