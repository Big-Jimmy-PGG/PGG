<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modernized Form</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rancho&display=swap">
  
  <style>
    /* Basic reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Full height and black background for the body */
    html, body {
      height: 100%;
      background-color: #000000;
      font-family: 'Rancho', cursive;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Container for the form */
    #ap_form_box {
      background-color: #FFFFFF;
      border: 1px solid #000F91;
      border-radius: 10px;
      box-shadow: 0px 0px 15px rgba(0, 15, 145, 0.5);
      max-width: 600px;
      width: 100%;
      margin: 20px;
    }

    /* Header styling */
    #ap_form_head {
      background-color: #000F91;
      color: #FFFFFF;
      padding: 20px;
      border-radius: 10px 10px 0 0;
      text-align: center;
      font-size: 1.5em;
    }

    /* Form content */
    #ap_style {
      padding: 20px;
      background-color: #FFFFFF;
    }

    #ap_style td {
      font-size: 1.1em;
      color: #333333;
      padding-bottom: 10px;
    }

    #ap_style input[type="text"],
    #ap_style input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #CCCCCC;
      border-radius: 5px;
      font-size: 1.1em;
    }

    #ap_style input[type="submit"] {
      background-color: #000F91;
      color: #FFFFFF;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0px 0px 8px rgba(0, 15, 145, 0.8);
      transition: background-color 0.3s ease;
      font-size: 1.1em;
    }

    #ap_style input[type="submit"]:hover {
      background-color: #3333FF;
    }

    #ap_form_lostmes a {
      color: #000F91;
      text-decoration: none;
      font-size: 0.9em;
    }

    #ap_form_lostmes a:hover {
      text-decoration: underline;
    }

    /* Footer styling */
    .ap_footer {
      background-color: #000F91;
      color: #FFFFFF;
      text-align: center;
      padding: 10px;
      border-radius: 0 0 10px 10px;
    }

    .ap_footer a {
      color: #FFFFFF;
      text-decoration: none;
    }

    .ap_footer a:hover {
      text-decoration: underline;
    }

    /* Error and information message styling */
    .error {
      color: #FF0000;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <!-- Form box -->
  <div id="ap_form_box">
    <div id="ap_form_head">Enter your login and passcode</div>
    
    <div id="ap_style">
      <!-- Form -->
      <form method="post" action="https://www.authpro.com/auth/RobertD/" name="aform">
        <input type="hidden" name="action" value="login">
        <input type="hidden" name="user" value="RobertD">
        <input type="hidden" name="hide" value="O">

        <table width="100%" class="center">
          <tr style="display:none" id="ap_form_err">
            <td colspan="2" id="ap_form_errmes" class="error"></td>
          </tr>
          <tr style="display:none" id="ap_form_inf">
            <td colspan="2" id="ap_form_infmes"></td>
          </tr>
          <tr>
            <td>Username:</td>
            <td><input type="text" name="login" autocorrect="off" autocapitalize="off" autocomplete="username"></td>
          </tr>
          <tr>
            <td>Password:</td>
            <td><input type="password" name="password" autocomplete="current-password"></td>
          </tr>
          <tr>
            <td>&nbsp;</td>
            <td><input type="checkbox" name="remember" value="1"> Remember me</td>
          </tr>
          <tr>
            <td>&nbsp;</td>
            <td><input type="submit" value="Let's play"></td>
          </tr>
          <tr>
            <td colspan="2">&nbsp;</td>
          </tr>
          <tr>
            <td colspan="2" id="ap_form_lostmes">
              <a href="https://www.authpro.com/auth/RobertD/?action=lost">Forgot your username or password?</a>
            </td>
          </tr>
        </table>
      </form>
    </div>

    <!-- Footer -->
    <div class="ap_footer">
      Footer content here. <a href="#">Some link</a>
    </div>
  </div>

  <script src="https://www.authpro.com/js/aform.js"></script>

</body>
</html>
